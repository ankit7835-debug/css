    <title>Grid</title>
    <style>
        .container{

            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
            /*grid-template-columns:repeat(10,1fr);
            grid-template-rows:1fr 1fr ;
            row-gap: 10px;
            column-gap: 10px;*/
        }
        .box{
            border: 2px solid red;
            background-color: aqua;

        }
       /* #box1{
            grid-column: 1/3;
            grid-row: span 3;
        }*/
    </style>
</head>
<body>

 <div class="box" id="box1">i am a box</div>

</body>
</html>
