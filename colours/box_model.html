<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=c, initial-scale=1.0">
    <title>BOX model</title>
    <style>
        /*
       #span1{
        height: 22px;this will not work as span is inline element
       }
       #span2{
        height: 44px;
       }
        */
        div {
            height: 12px;
            width: 160px;
            padding: 20px;
            background-color: black;
            color: white;
            border: 2px solid red;
            margin: 0px 45px;
            /*
            set top bottom margin to 0 and left right margin to 45px */



        }

        .card {
            width: 40px;
            padding: 20px;
            border: 5px solid blue;
            box-sizing: border-box;
            /* this will include padding and border in width */
            
        }
    </style>
</head>
