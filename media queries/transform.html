<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container{
            background-color: red;
            width: 450px;
            height: 70vh;
        }
        .box{
            width: 123px;
            height: 123px;
            background-color: coral;  
            margin: 10px;
           /* transform:translateY(50px ,-50px) ;*/
           /*transform: rotate(-45deg) translate(45px,145px ) scaleX(2);*/
              transform: skew(20deg,10deg);
               
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box 1
        </div>
    </div>
</body>
</html>
